<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Tube</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-11/12 mx-auto">
    <header class=" py-4">
        <div class="navbar bg-base-100 border-b border-b-slate-400 py-4">
            <div class="navbar-start">
                <img src="./assets/Logo.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
                <button class="btn btn-active">Sort by view</button>
            </div>
            <div class="navbar-end">
                <button class="btn btn-error text-white">Blog</button>
            </div>
        </div>
        <div id="btn-category-container" class="flex justify-center items-center py-4 gap-5">

        </div>
    </header>
    <main>
        <section>
            <div id="content-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 ">
                <!-- card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <div>
                            <img src="" alt="">
                        </div>
                        <div>
                            <h2 class="card-title">Shoes!</h2>
                            <p>If a dog chews shoes whose shoes does he choose?</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./scripts/app.js"></script>
</body>

</html>
